<table style="width: 100%; border: 1px solid black;">
    <tr>
        <th>Leído</th>
        <th>Emisor</th>
        <th>Título</th>
    </tr>
    <tr *ngFor = "let correo of correos index as i">
        <td>
            <input type="radio" name="leido-{{i}}" [(ngModle)]="correo.leido" [value]=true>Si
            <input type="radio" name="leido-{{i}}" [(ngModle)]="correo.leido" [value]=false>No
        </td>
        <td>{{correos.emisor}}</td>
        <td>{{correos.titulo}}</td>
    </tr>
</table>
<h2>Estado de lectura del correo 1:</h2>
<h3 *ngIf = "correos[0].leido">Si</h3>
<h3 *ngIf = "!correos[0].leido">No</h3>
